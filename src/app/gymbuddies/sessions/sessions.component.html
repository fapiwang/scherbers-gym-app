<div class="container" *ngIf="!unfoldAddSession">
  <button type="button" class="btn btn-add bg-dark" (click)="addSession()">
    Neue Session erstellen
    <fa-icon [icon]="faPlusCircle" class="faPlusCircle"></fa-icon>
  </button>
  <h6>Hier findest du anstehende Trainingssessions.</h6>
  <p>Lass deine Gymbuddies wissen, dass du an einer Session teilnimmst!</p>
</div>
<app-add-sessions
  *ngIf="unfoldAddSession"
  (pushSession)="getSessions($event)"
></app-add-sessions>

<div class="card-container" *ngIf="sessionsExist && !unfoldAddSession">
  <div class="col card-group" *ngFor="let session of sessions; index as i">
    <div class="card shadow-sm bg-dark">
      <div class="row upper">
        <div class="col">{{ sessions[i].date }}</div>
        <div class="col">{{ sessions[i].time }}</div>
        <div class="col">{{ sessions[i].place }}</div>
        <div class="col right">
          <button
            class="btn-collapse bg-dark"
            (click)="cardUnfolded[i] = !cardUnfolded[i]"
          >
            <fa-icon
              [icon]="faAngleDown"
              class="faAngleDown"
              *ngIf="!cardUnfolded[i]"
            ></fa-icon>
            <fa-icon
              [icon]="faAngleUp"
              class="faAngleUp"
              *ngIf="cardUnfolded[i]"
            ></fa-icon>
          </button>
        </div>
      </div>
      <div class="row" *ngIf="cardUnfolded[i]">
        <img
          *ngIf="sessions[i].place == 'Gym'"
          class="card-image"
          src="../../../assets/gym-session.png"
        />
        <img
          *ngIf="sessions[i].place == 'Eisenberg'"
          class="card-image"
          src="../../../assets/eisenberg-session.png"
        />
        <img
          *ngIf="sessions[i].place == 'Aventura Spielberg'"
          class="card-image"
          src="../../../assets/spielberg-session.png"
        />
        <div class="card-image-overlay">
          <p class="card-text">Teilnehmer:</p>
        </div>
      </div>
    </div>
  </div>
</div>
