projects:
  scherbersgymapp:
    schemaPath: graphql/schema.json
    includes:
      - graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: ''
        generatedFileName: ''
        docsFilePath: graphql/com/amazonaws/amplify/generated/graphql
extensions:
  amplify:
    version: 3
