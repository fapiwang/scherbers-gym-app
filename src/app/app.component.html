<header>
  <div class="pos-f-t">
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" (click)="toggleMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand mb-0 h1">Scherber's Gym App</span>
      <img src="../../assets/logo-inverted.PNG" width="50" height="50" alt="" />
    </nav>
  </div>
  <div
    class="overlay-content"
    [ngClass]="isMenuOpen ? 'unfoldMenu' : 'foldMenu'"
  >
    <img
      src="../assets/menu-background.png"
      class="hamburger-menu-background"
    />
    <div class="p-4 menu-text">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="toggleMenu()"
            >Home<span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/gymbuddies"
            routerLinkActive="active"
            (click)="toggleMenu()"
            >Gymbuddies</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/plans"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="toggleMenu()"
            >Trainingsplan</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/merchandise"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="toggleMenu()"
            >Merchandise</a
          >
        </li>
      </ul>
    </div>
  </div>
</header>

<main *ngIf="!isMenuOpen">
  <router-outlet></router-outlet>
</main>
